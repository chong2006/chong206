<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư cho bạn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #messageBox {
            display: none;
            padding: 20px;
            border: 2px dashed #ff6699;
            border-radius: 10px;
            background-color: #ffcccc;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            user-select: none;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 9999;
        }
        #flower1, #flower2, #crown {
            width: 30px;
            height: 30px;
            position: absolute;
        }
        #flower1 {
            top: -15px;
            left: -15px;
        }
        #flower2 {
            bottom: -15px;
            right: -15px;
        }
        #crown {
            top: -15px;
            right: -15px;
        }
    </style>
</head>
<body>
    <script>
        let readCount = 0;
        
        function promptForName() {
            let userName = prompt("Thư dành cho cậu, hãy nhập tên của mình để đọc nó");
            let messageBox = document.getElementById("messageBox");
            if (userName.toLowerCase() === "nguyễn yến nhi") {
                if (readCount < 2) {
                    messageBox.innerHTML = `<p>Hi cậu<br><br>Thư này chỉ mình cậu xem được thôi đó, tớ mới học lập trình thôi nên không biết làm xong có lỗi lủng gì không, không lỗi thì tốt=))<br><br>Hmmm nói sao nhỉ,<br>Tớ có nghe 1 số chuyện về cậu...</p>`;
                } else {
                    messageBox.innerHTML = `<h2>Cậu chỉ được đọc 1 lần thuii</h2>`;
                }
                readCount++;
            } else {
                alert("Thư này không dành cho bạn");
                promptForName(); // Re-prompt immediately
            }
            messageBox.style.display = "block";
        }
        window.onload = promptForName;

        // Function to show overlay
        function showOverlay() {
            document.getElementById('overlay').style.display = 'block';
        }

        // Detect screenshot attempts on iOS (Limited capability)
        window.addEventListener('keydown', function(e) {
            if ((e.key === 'PrintScreen' || (e.metaKey && e.key === 'p'))) {
                showOverlay();
                e.preventDefault();
            }
        });

        // Detect iPhone screenshot attempt using visibility change (works in some cases)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                showOverlay();
            }
        });
    </script>

    <div id="overlay"></div>

    <div id="messageBox">
        <img id="flower1" class="flower" src="https://img.lovepik.com/free-png/20210923/lovepik-pink-dialog-png-image_401181692_wh1200.png" alt="flower">
        <img id="flower2" class="flower" src="https://img.lovepik.com/free-png/20210923/lovepik-pink-dialog-png-image_401181692_wh1200.png" alt="flower">
        <img id="crown" src="https://img.lovepik.com/free-png/20210923/lovepik-pink-dialog-png-image_401181692_wh1200.png" alt="crown">
    </div>
</body>
</html>
